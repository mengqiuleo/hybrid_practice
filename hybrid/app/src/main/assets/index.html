<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css"/>
</head>
<body>
<button onclick="handleClick('The message is from JS!')">JS 调用 Android</button>
<button type="button" id="btn" class="mui-btn mui-btn-reyal">js按钮, 调用android的Toast功能</button>
<div id="msg"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="file:///android_asset/JSBridge.js" type="text/javascript"></script>
<script type="text/javascript">
    function handleClick(msg) {
        var arg = {
            msg: msg,
        };
        bridge.call('showToast', arg, function(res) {
            alert(res.msg);
            $('#msg').html(res.msg);
        });
    }

    $('#btn').on('click', function() {
        var arg = {
            msg: 'The message is from JS!',
        };
        bridge.call('showToast', arg, function(res) {
            console.log('回调参数', res);
            alert(res.msg);
            $('#msg').html(res.msg);
            console.log('callback', res.msg)
        });
    })
</script>
</html>
