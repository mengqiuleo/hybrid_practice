<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css">
</head>
<body>
<button type="button" id="btn" class="mui-btn mui-btn-reyal">js按钮, 调用android的Toast功能</button>
<div id="msg"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('#btn').on('click', function() {
      console.log('js按钮, 调用android的Toast功能')

      window.MyJSBridge.showToast()

      window.MyJSBridge.showToastParams("传参")
    })

    function getData(str) {
        $('#msg').html(str);
    }
</script>
</html>
